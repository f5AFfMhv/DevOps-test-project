<!DOCTYPE html>
<head>
    <title>Test App</title>
</head>
<body>
    <p>Redis Host: {{ redis_host }}</p>
    <p>Redis Port: {{ redis_port }}</p>
    <h1>Add new value to Redis</h1>
    <form action="/add">
        <input placeholder="key" type="text" name="key">
        <input placeholder="value" type="text" name="value">
        <input type="submit" value="Add">
      </form>
    <br>
    <h1>Redis data:</h1>
    <table style="width: 50%; border: solid black 1px;">
        <tr style="border: solid black 1px;">
          <th style="border: solid black 1px;">Key</th>
          <th style="border: solid black 1px;">Value</th>
        </tr>
        {% for key, value in res.items() %}
        <tr style="border: solid black 1px;">
          <td style="border: solid black 1px;">{{ key }}</td>
          <td style="border: solid black 1px;">{{ value }}</td>
        </tr>
        {% endfor %}
      </table>
      <p>Added in <b>feature1</b> branch</p>
</body>
</html>
